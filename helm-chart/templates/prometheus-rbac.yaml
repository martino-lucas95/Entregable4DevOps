{{- if .Values.prometheus.enabled }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "stock-management.fullname" . }}-prometheus
  labels:
    {{- include "stock-management.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "stock-management.fullname" . }}-prometheus
  labels:
    {{- include "stock-management.labels" . | nindent 4 }}
rules:
- apiGroups: [""]
  resources:
  - nodes
  - nodes/proxy
  - services
  - endpoints
  - pods
  verbs: ["get", "list", "watch"]
- apiGroups:
  - extensions
  resources:
  - ingresses
  verbs: ["get", "list", "watch"]
- nonResourceURLs: ["/metrics"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "stock-management.fullname" . }}-prometheus
  labels:
    {{- include "stock-management.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "stock-management.fullname" . }}-prometheus
subjects:
- kind: ServiceAccount
  name: {{ include "stock-management.fullname" . }}-prometheus
  namespace: {{ .Release.Namespace }}
{{- end }}
